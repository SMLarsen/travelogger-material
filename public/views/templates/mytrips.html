<div class="float-button">
    <md-button ng-href="#addtrip" class="md-fab" aria-label="Add Trip">
        <md-icon md-svg-src="./assets/icons/ic_add_white_24px.svg"></md-icon>
    </md-button>
</div>

<md-content class="md-padding" layout-xs="column" layout="row">
    <div layout="row" layout-wrap>
        <md-card style="width: 32%;" ng-repeat="trip in mtc.data.trips" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
            <md-card-header>
                <md-title>{{trip.travellers}}</md-title>
            </md-card-header>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{trip.trip_name}}</span>
                    <span class="md-subhead">{{trip.begin_date | date:'MMMM - yyyy'}}</span>
                </md-card-title-text>
              </md-card-title>
                <md-card-title-media>
                    <div class="md-media-md card-media">
                        <img ng-show="{{trip.photo_url}}" src="{{trip.photo_url}}" alt="{{trip.photo_caption}}">
                    </div>
                </md-card-title-media>
            <md-card-content>
                {{trip.destination}}<br> {{trip.begin_date | date }} - {{trip.end_date | date }}
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="mtc.viewTrip(trip._id)">View</md-button>
                <md-button ng-click="mtc.editTrip(trip._id)">Edit</md-button>
                <md-button ng-click="mtc.deleteTrip(trip._id)">Delete</md-button>
            </md-card-actions>
        </md-card>
</md-content>
