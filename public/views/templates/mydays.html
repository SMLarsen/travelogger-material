<div class="float-button">
  <md-button ng-click="mdc.goToDay('Add', day)" class="md-fab" aria-label="Add Day">
      <md-icon md-svg-src="./assets/icons/ic_add_white_24px.svg"></md-icon>
  </md-button>
</div>


<md-content class="md-padding" layout-xs="column" layout="row">
    <div layout="row" layout-wrap>
        <md-card style="width: 23%;" ng-repeat="day in mdc.data.tripDays" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
            <md-card-header>
                <md-title>{{ day.date | date:'MM/dd' }}</md-title>
            </md-card-header>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{day.end_location}}</span>
                    <span class="md-subhead">{{ day.tag_line }}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-title-media>
                <div class="md-media-lg card-media">
                    <img ng-show="{{day.photo_url}}" src="{{day.photo_url}}" alt="{{trip.photo_caption}}">
                </div>
            </md-card-title-media>
            <md-card-content>
                {{trip.destination}}<br> {{trip.begin_date | date }} - {{trip.end_date | date }}
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="mdc.viewTrip(trip._id)" ng-disabled>View</md-button>
                <md-button ng-click="mdc.goToDay('Edit', day)">Edit</md-button>
                <md-button ng-click="mdc.deleteDay(day._id, day.trip_id)">Delete</md-button>
            </md-card-actions>
        </md-card>
</md-content>
